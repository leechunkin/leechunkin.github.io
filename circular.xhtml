<?xml version='1.0' encoding='UTF-8' standalone='yes'?>
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta charset='UTF-8'/>
		<title>Circular slide rule</title>
		<link rel='icon' href='circular.128.png'/>
		<link rel='manifest' href='circular.webmanifest'/>
		<link rel='stylesheet' href='circular.css'/>
		<script type='text/javascript' src='circular.js' async=''></script>
	</head>
	<body>
		<main></main>
		<details>
			<summary>Menu</summary>
			<form method='dialog'>
				<menu>
					<li><label><input type='radio' name='type' value='D / C,B,K,L,S' checked=''/><span>D / C,B,K,L,S</span></label></li>
					<li><label><input type='radio' name='type' value='D / C,L,S'/><span>D / C,L,S</span></label></li>
					<li><label><input type='radio' name='type' value='D / C,L,E'/><span>D / C,L,E</span></label></li>
					<li><label><input type='radio' name='type' value='DI,L / L,C,LL'/><span>DI,L / L,C,LL</span></label></li>
				</menu>
			</form>
		</details>
	</body>
</html>
